<header class="header">
  <!-- Logo -->
  <div class="logo">
    <a routerLink="/" class="logo-link">
      <img src="images/logo.png" alt="Logo" />
    </a>
  </div>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" placeholder="Search products..." />
    <button><i class="fa fa-search">Search</i></button>
  </div>

  <!-- Icons -->
  <div class="icons">
    <a routerLink="/profile" class="icon-link">
      <img src="images/boy.png" alt="Profile" class="icon-img" />
    </a>
    <a routerLink="/cart" class="icon-link">
      <img src="images/cart.png" alt="Cart" class="icon-img" />
    </a>
  </div>
</header>
